<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon Generator - EvolvoAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 800px;
      width: 100%;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
    }
    
    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .upload-area:hover {
      background: #f8f9ff;
      border-color: #764ba2;
    }
    
    .upload-area.dragover {
      background: #f0f0ff;
      border-color: #764ba2;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
      margin: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    
    .preview-item {
      text-align: center;
    }
    
    .preview-item canvas {
      border: 1px solid #ddd;
      border-radius: 10px;
      display: block;
      margin-bottom: 10px;
    }
    
    .preview-item p {
      font-size: 12px;
      color: #999;
      margin: 0;
    }
    
    .success {
      background: #10b981;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    
    .icon-preview {
      max-width: 200px;
      margin: 20px auto;
      display: none;
    }
    
    .icon-preview img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® PWA Icon Generator</h1>
    <p>EvolvoAI uchun barcha PWA iconlarni yarating</p>
    
    <div class="upload-area" id="uploadArea">
      <h3>üìÅ Logo Rasmini Yuklang</h3>
      <p>512x512 px yoki undan katta (PNG, JPG)</p>
      <input type="file" id="fileInput" accept="image/*">
      <button class="btn" onclick="document.getElementById('fileInput').click()">
        Faylni Tanlash
      </button>
    </div>
    
    <div class="icon-preview" id="iconPreview">
      <img id="previewImg" src="" alt="Preview">
    </div>
    
    <div style="text-align: center;">
      <button class="btn" id="generateBtn" disabled onclick="generateIcons()">
        ‚ú® Iconlarni Yaratish
      </button>
      <button class="btn" id="downloadBtn" disabled onclick="downloadAll()">
        üì• Barchasini Yuklab Olish
      </button>
    </div>
    
    <div class="success" id="successMsg">
      ‚úÖ Barcha iconlar yaratildi! "Yuklab Olish" tugmasini bosing.
    </div>
    
    <div class="preview" id="preview"></div>
  </div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const canvases = {};
    let sourceImage = null;

    // File upload
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const preview = document.getElementById('preview');
    const iconPreview = document.getElementById('iconPreview');
    const previewImg = document.getElementById('previewImg');
    const successMsg = document.getElementById('successMsg');

    fileInput.addEventListener('change', handleFileSelect);

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        loadImage(file);
      }
    });

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) {
        loadImage(file);
      }
    }

    function loadImage(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          sourceImage = img;
          previewImg.src = e.target.result;
          iconPreview.style.display = 'block';
          generateBtn.disabled = false;
          preview.innerHTML = '';
          successMsg.style.display = 'none';
          downloadBtn.disabled = true;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function generateIcons() {
      if (!sourceImage) return;

      preview.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // Draw image
        ctx.drawImage(sourceImage, 0, 0, size, size);
        
        // Add to preview
        const div = document.createElement('div');
        div.className = 'preview-item';
        div.innerHTML = `
          <canvas width="${size}" height="${size}"></canvas>
          <p>${size}x${size}</p>
        `;
        const previewCanvas = div.querySelector('canvas');
        const previewCtx = previewCanvas.getContext('2d');
        previewCtx.drawImage(sourceImage, 0, 0, size, size);
        
        preview.appendChild(div);
        canvases[size] = canvas;
      });

      successMsg.style.display = 'block';
      downloadBtn.disabled = false;
    }

    function downloadAll() {
      sizes.forEach(size => {
        const canvas = canvases[size];
        if (canvas) {
          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `icon-${size}x${size}.png`;
            a.click();
            URL.revokeObjectURL(url);
          });
        }
      });
      
      alert('Barcha iconlar yuklab olinmoqda! Yuklanmalar papkangizni tekshiring.');
    }
  </script>
</body>
</html>
